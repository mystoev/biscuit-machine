name: CD

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
  steps:
      - name: Checkout
        users: actions/checkout@v3

      - name: Install and Build
        run: |
          npm i
          npm run build
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist